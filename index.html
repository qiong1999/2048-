<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Play 2048 Game Online!</title>
        <link rel = "stylesheet" type="text/css" href="index.css">
        
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="title">
                    2048
                </div>
                <div class="slogan">
                    <p>Play 2048 Game Online!</p>
                </div>
                <div class="newgame">
                    <span>New Game</span>
                </div>
                <div class="score">
                    <span>Score</span><br><span class="number">0</span>
                </div>
                <div class="best">
                    <span>Best</span><br><span class="number">1024</span>
                </div>
               
            </div>
            <div class="gameboard">
                <div class="grid grid11 row1 col1"></div>
                <div class="grid grid12 row1 col2"></div>
                <div class="grid grid13 row1 col3"></div>
                <div class="grid grid14 row1 col4"></div>
                <div class="grid grid21 row2 col1"></div>
                <div class="grid grid22 row2 col2"></div>
                <div class="grid grid23 row2 col3"></div>
                <div class="grid grid24 row2 col4"></div>
                <div class="grid grid31 row3 col1"></div>
                <div class="grid grid32 row3 col2"></div>
                <div class="grid grid33 row3 col3"></div>
                <div class="grid grid34 row3 col4"></div>
                <div class="grid grid41 row4 col1"></div>
                <div class="grid grid42 row4 col2"></div>
                <div class="grid grid43 row4 col3"></div>
                <div class="grid grid44 row4 col4"></div>
            </div>
            <div class="popup" style="display:none;">
                <div class="game-over">
                    <p>Game is over...</p>
                    <p class="try-again">Try again?</p>
                </div>
                <div class="win">
                    <p>You win the game!!</p><p>Congratulation！！</p>
                    <p class="try-again">Try again?</p>
                </div>
            </div>
        </div>
        <script src="index.js">

        </script>
    </body>
</html>
